<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential}}

<div *ngIf="title === 'diego'">
  Esto es diego
</div>

<div *ngIf="title === 'julian'">
  Esto es julian
</div>

<div *ngIf="title === 'nicolas'">
  Esto es nicolas
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'diego'">Este es diego</p>
  <p *ngSwitchCase="'julian'">Este es julian</p>
  <p *ngSwitchCase="'nicolas'">Este es nicolas</p>
  <p *ngSwitchDefault>Este un div</p>
</div>

<button (click)="addItem()">Add item</button>
<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{i}} {{item}} <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>
